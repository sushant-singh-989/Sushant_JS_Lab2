<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <hr style="margin-bottom: 20px">
            <p id="question"></p> 
            <div class="buttons">
                <button id="btn0"><span id="choice0">1.</span></button>
                <button id="btn1"><span id="choice1">2.</span></button>
                <button id="btn2"><span id="choice2">3.</span></button>
                <button id="btn3"><span id="choice3">4.</span></button>
            </div> 
            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div> 
 
<script src="index.js"></script>
 
</body>
</html>
